<!DOCTYPE html>
<html>
  <head>
    <title>New workout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans">
  </head>
  <body class="container">
  <div class="header">
    <h1 style="color:white;">Create your workout here</h1>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="new-workout.js"></script>
  <div id = "form-container">
    <form id="form0" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label">Workout Title:</label>
          <input type="text" class="form-control" id="workout-title">
      </div>
      <div class="form-group">
        <label class="control-label">Exercise:</label>
          <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Category:</label>
          <div class="dropdown">
            <button id="exercise0" class="btn btn-primary dropdown-toggle" 
                     type="button" data-toggle="dropdown" 
                     aria-haspopup="true" aria-expanded="false">Pick one! 
                     <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a class="dropdown-item" 
                    onclick="categoryPicked('Strength Training','0', document.getElementById('exercise0'))">
                    Strength Training</a></li>
              <li><a class="dropdown-item" 
                    onclick="categoryPicked('Cardio','0', document.getElementById('exercise0'))">
                     Cardio</a></li>
              <li><a class="dropdown-item" 
                    onclick="categoryPicked('Calisthenics','0', document.getElementById('exercise0'))">
                     Calisthenics</a></li>
            </ul>
        </div>
      </div>
      <div id="otherExercises"></div>
    </form>
  </div>
  <div id="buttons">
    <button id="add-exercise" type="button" class="btn btn-success" onclick="addExercise()">
      Add exercise </button>
    <button id="save-button" type="button" class="btn btn-success" onclick="saveWorkout()">Save
    </button>
    <button id="cancel-button" type="button" class="btn btn-default" onclick="clearWorkout()">Clear
    </button>
  </div>
    <div id="back-button">
    <a href="dashboard.html" class="btn btn-default">
    Back</a>
  </div>
  </body>
</html>
